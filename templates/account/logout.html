{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mb-5">
  <div class="row d-flex flex-column flex-md-row align-items-start justify-content-center">
    <div class="col-md-6 col-sm-12 border border-primary py-2 px-3 rounded-2">
      <h1 class="text-center">{% trans "Sign Out" %}</h1>
      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="text-center">
          <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
